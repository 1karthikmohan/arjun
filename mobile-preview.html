<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-8 px-4">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">Mobile App Preview</h1>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <!-- Mobile App Container -->
                <div class="w-full max-w-md mx-auto bg-black text-white rounded-lg overflow-hidden">
                    <!-- Navigation Bar -->
                    <nav class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-800 z-50">
                        <div class="max-w-md mx-auto">
                            <div class="flex justify-around p-4">
                                <button class="flex flex-col items-center text-blue-600">
                                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                                    </svg>
                                    <span class="text-xs sm:hidden">Home</span>
                                </button>
                                
                                <button class="flex flex-col items-center text-gray-400">
                                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                                    </svg>
                                    <span class="text-xs sm:hidden">Radar</span>
                                </button>

                                <button class="flex flex-col items-center text-gray-400">
                                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                    </svg>
                                    <span class="text-xs sm:hidden">Create</span>
                                </button>

                                <button class="flex flex-col items-center text-gray-400">
                                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                                    </svg>
                                    <span class="text-xs sm:hidden">Messages</span>
                                </button>
                                
                                <button class="flex flex-col items-center text-gray-400">
                                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                    </svg>
                                    <span class="text-xs sm:hidden">Profile</span>
                                </button>
                            </div>
                        </div>
                    </nav>

                    <!-- Main Content -->
                    <div class="min-h-screen pb-20">
                        <!-- Chat Window -->
                        <div class="h-[calc(100vh-64px)]">
                            <!-- Chat Header -->
                            <div class="flex items-center justify-between px-4 py-3 bg-white border-b">
                                <div class="flex items-center gap-3">
                                    <img 
                                        src="https://randomuser.me/api/portraits/men/1.jpg" 
                                        alt="John Smith" 
                                        class="w-10 h-10 rounded-full"
                                    />
                                    <div>
                                        <h3 class="font-semibold">John Smith</h3>
                                        <p class="text-sm text-gray-500">Active now</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Messages Container -->
                            <div class="flex-1 overflow-y-auto p-4 space-y-4">
                                <!-- Example Messages -->
                                <div class="flex-1">
                                    <div class="mb-4">
                                        <div class="px-4 py-2 rounded-lg bg-gray-100">
                                            <p class="text-sm">Hi there! How are you?</p>
                                            <p class="text-xs text-gray-500 mt-1">15:30</p>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <div class="px-4 py-2 rounded-lg bg-blue-600 text-white">
                                            <p class="text-sm">I'm doing great, thanks! How about you?</p>
                                            <p class="text-xs text-gray-200 mt-1">15:31</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Message Input -->
                            <div class="border-t border-gray-800">
                                <form class="flex items-center gap-2 p-3 bg-gray-100 rounded-lg">
                                    <input
                                        type="text"
                                        placeholder="Type a message..."
                                        class="flex-1 px-4 py-2 rounded-full bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                    <button
                                        type="submit"
                                        class="p-2 rounded-full bg-blue-600 text-white hover:bg-blue-700"
                                    >
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                        </svg>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
